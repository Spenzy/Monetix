<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <div class="form-row">
      <div class="col">
        <label for="uName">Name*:</label>
        <input class="form-control" id="uName" type="text" formControlName="fName" placeholder="Ex: John" required>
      </div>
      <div class="col">
        <label for="uLname">Last Name*: </label>
        <input class="form-control" id="uLname" type="text" formControlName="lName" placeholder="Ex: Doe" required>
      </div>
    </div>
    <hr>
    <label for="uEmail">Adresse Mail*: </label>
    <input class="form-control" id="uEmail" type="email" formControlName="email" placeholder="Ex: John.Doe@monetix.com" required>
    <hr>
    <div class="form-row">
      <div class="col">
        <label for="uEnterprise">Company*: </label>
        <input class="form-control" id="uEnterprise" type="text" formControlName="company" placeholder="Ex: Monetix" required>
      </div>
      <div class="col">
        <label for="uMobile">Phone Number*: </label>
        <input class="form-control" id="uMobile" type="text" formControlName="uPhone" placeholder="Ex: (+216) xx 123 456" required>
      </div>
    </div>
    <hr>
